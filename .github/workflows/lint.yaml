name: Lint
on: [push, pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Install deps
        run: npm ci

      - name: Run ESLint
        run: npx eslint src/** tests/**